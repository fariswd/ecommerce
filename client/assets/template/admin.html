    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Transaction</h4>
        </div>
        <div class="modal-body" v-for="t in transaction">
          <div class="row header_trans">
            <div class="col-md-3">
              Transaction no:
            </div>
            <div class="col-md-4">
              {{ t._id }}
            </div>
            <div class="col-md-4">
              {{ t.createdAt }}
            </div>
          </div>
          <div class="row data_trans" v-for="(r,i) in t.receipt" >
            <div class="col-md-1">
              {{ i+1 }}
            </div>
            <div class="col-md-3">
              {{ r.name }}
            </div>
            <div class="col-md-1">
              {{ r.qty }}
            </div>
            <div class="col-md-3 right_align">
              {{ r.priceidr }}
            </div>
            <div class="col-md-3 right_align">
              {{ r.totalitem }}
            </div>
          </div>
          <div class="row footer_trans">
            <div class="col-md-8 grand_total">
              Grandtotal
            </div>
            <div class="col-md-3 grand_total_value right_align">
              {{ t.grandtotal }}
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

    spec2key: null,
    spec2value: null

  methods: {
    postNewItem(){
        axios.post('http://api.serangg.ga:3000/api/shop/additem', {

        image: this.image,
        spec1key: this.spec1key,
        spec1value: this.spec1value,

        spec2value: this.spec2value,
        category: this.category,

      .then(function (response) {

        console.log(response.data);
      })

      .then(response=>{

      }).catch(err=>{
        console.error();
      })

    gettransaction(){
      axios.get('http://api.serangg.ga:3000/api/shop/transaction')
      .then(response=>{
